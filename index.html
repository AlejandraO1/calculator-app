<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="screen">
        <div class="previous-equation" id="previous-equation">2+27</div>
        <div class="current-equation" id="current-equation">29</div>
      </div>
      <div>
        <button class="clear" id="clear-button">Clear</button>
        <button class="delete" id="delete-button">Delete</button>
      </div>
      <div>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">รท</button>
      </div>
      <div>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">x</button>
      </div>
      <div>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">-</button>
      </div>
      <div>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="equal" id="equal-button">=</button>
        <button class="operator-button">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
